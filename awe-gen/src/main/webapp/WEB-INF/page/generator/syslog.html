<!DOCTYPE html>
<html>
<head>
<title>系统日志</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("syslog:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("syslog:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("syslog:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">用户名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysLog.username" placeholder="用户名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户操作</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysLog.operation" placeholder="用户操作"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">请求方法</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysLog.method" placeholder="请求方法"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">请求参数</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysLog.params" placeholder="请求参数"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">IP地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysLog.ip" placeholder="IP地址"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysLog.createDate" placeholder="创建时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/syslog.js?_${date.systemTime}"></script>
</body>
</html>
